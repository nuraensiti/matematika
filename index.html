    <h2>APLIKASI LINGKARAN</h2>

    Versi Atribut <br>
    <button onclick="keliling_lingkaran()">keliling_lingkaran</button>
    <br>Panjang adalah :<div id="phi">...</div>
    <br>JariJariLingkaran :<div id="jarijari">...</div>

    <h2>APLIKASI BALOK</h2>
    <br>
    Versi DOM <br>
    <button id="hasil" onclick="hasil()">Lihat hasil</button>
    <br>Panjang adalah :<div id="panjangDOM">...</div>
    <br>Lebar adalah :<div id="lebarDOM">...</div>
    <br>Tinggi adalah:<div id="tinggiDOM">...</div>
    <br>Keliling Balok adalah :<div id="hasil_kelilingDOM">...</div>
